<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="/Number Converter/converter.css">
</head>

<body>
    <h1>Number System Converter</h1>

    <div class="container">

        <label for="binary">Binary:</label>
        <input type="text" name="binary" class="numSystem" id="binary">
        <button type="submit" onclick="binaryConvert()">Convert</button>
        <br><br>

        <label for="octal">Octal:</label>
        <input type="text" name="octal" class="numSystem" id="octal">
        <button type="submit" onclick="octalConvert()">Convert</button>
        <br><br>

        <label for="decimal">Decimal:</label>
        <input type="text" name="decimal" class="numSystem" id="decimal">
        <button type="submit" onclick="decimalConvert()">Convert</button>
        <br><br>

        <label for="hexa">Hexadecimal:</label>
        <input type="text" name="hexa" class="numSystem" id="hexa">
        <button type="submit" onclick="hexaConvert()">Convert</button>
        <br><br>

        <button type="reset" onclick="Reset()">Clear</button>
        
    </div>

    <script src="/Number Converter/converter.js"></script>
    <!-- <script src="/Number Converter/bin.js"></script> -->
</body>

</html>
